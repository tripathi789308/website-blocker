<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus & Goals - Options</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .lists-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            text-align: left;
        }

        .list-section h3 {
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 0.5rem;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .remove-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .remove-btn:hover {
            background: #dc2626;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Focus & Goals Settings</h1>

        <div class="lists-container">
            <div class="list-section">
                <h3>Your Goals</h3>
                <div class="input-group">
                    <input type="text" id="newGoal" placeholder="Add a new goal...">
                    <button id="addGoalBtn" class="btn btn-small" style="margin-top:0.5rem">Add</button>
                </div>
                <ul id="goalsList"></ul>
            </div>

            <div class="list-section">
                <h3>Blocked Sites</h3>
                <div class="input-group">
                    <input type="text" id="newSite" placeholder="block example.com">
                    <button id="addSiteBtn" class="btn btn-small" style="margin-top:0.5rem">Block</button>
                </div>
                <ul id="blockedList"></ul>
            </div>
        </div>
    </div>
    <script type="module" src="js/options.js"></script>
</body>

</html>
