<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus & Goals</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    /* Specific styles for onboarding */
    .goals-list {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      margin-bottom: 2rem;
    }

    .section-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 1rem;
      text-align: left;
      color: var(--text-color);
      border-bottom: 2px solid #e2e8f0;
      padding-bottom: 0.5rem;
    }

    .blocking-options {
      text-align: left;
      margin-bottom: 2rem;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      margin-bottom: 0.75rem;
      padding: 0.75rem;
      background: #f8fafc;
      border-radius: 8px;
      border: 1px solid #e2e8f0;
      cursor: pointer;
      transition: background 0.2s;
    }

    .checkbox-group:hover {
      background: #f1f5f9;
    }

    .checkbox-group input[type="checkbox"] {
      margin-right: 10px;
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    .checkbox-group label {
      cursor: pointer;
      flex: 1;
      font-weight: 500;
    }

    .checkbox-desc {
      display: block;
      font-size: 0.85rem;
      color: #64748b;
      font-weight: normal;
      margin-top: 2px;
    }

    /* Custom Sites List */
    .custom-sites-list {
      list-style: none;
      padding: 0;
      margin-bottom: 1rem;
    }

    .custom-site-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f1f5f9;
      padding: 0.5rem 0.75rem;
      border-radius: 6px;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
    }

    .remove-site-btn {
      background: none;
      border: none;
      color: #ef4444;
      cursor: pointer;
      font-size: 1.2rem;
      line-height: 1;
      padding: 0 0.25rem;
    }

    .remove-site-btn:hover {
      color: #dc2626;
    }

    .all-blocked-preview {
      margin-top: 1rem;
      padding: 1rem;
      background: #f1f5f9;
      border-radius: 8px;
      font-size: 0.9rem;
      color: #475569;
    }

    .tags-container {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }

    .site-tag {
      background: white;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      border: 1px solid #cbd5e1;
      font-size: 0.85rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Focus Session Setup</h1>
    <p>Review and update your focus plan.</p>

    <div class="section-title">1. Your Goals</div>
    <div class="goals-list" id="goalsList">
      <div class="input-group">
        <input type="text" placeholder="Goal 1 (e.g., Finish my thesis)" id="goal1">
      </div>
      <div class="input-group">
        <input type="text" placeholder="Goal 2 (e.g., Learn React)" id="goal2">
      </div>
      <div class="input-group">
        <input type="text" placeholder="Goal 3 (optional)" id="goal3">
      </div>
    </div>

    <div class="section-title">2. Block Distractions</div>
    <div class="blocking-options">
      <div class="checkbox-group">
        <input type="checkbox" id="blockSocial">
        <label for="blockSocial">
          <span class="checkbox-desc">Block Social Media</span>
        </label>
      </div>

      <div class="checkbox-group">
        <input type="checkbox" id="blockStreaming">
        <label for="blockStreaming">
          <span class="checkbox-desc">Block Streaming</span>
        </label>
      </div>

      <div class="input-group" style="margin-top: 1rem;">
        <label style="display:block; margin-bottom:0.5rem; font-size:0.9rem; font-weight:600;">Custom Blocked
          Sites:</label>
        <ul class="custom-sites-list" id="customSitesList">
          <!-- Populated by JS -->
        </ul>
        <input type="text" id="customBlock" placeholder="Add another site (e.g., news.com)">
      </div>

      <div class="all-blocked-preview">
        <strong>Currently blocked domains:</strong>
        <div class="tags-container" id="allBlockedPreview">
          <!-- Populated by JS -->
        </div>
      </div>
    </div>

    <button id="saveGoals" class="btn" style="width: 100%; font-size: 1.1rem;">Update & Start Focusing</button>
  </div>
  <script type="module" src="js/onboarding.js"></script>
</body>

</html>
